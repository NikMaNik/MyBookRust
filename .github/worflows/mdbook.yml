name: Build and Deploy mdBook

on:
  push:
    branches:
      - main  # Укажите ветку, при пуше в которую будет запускаться CI/CD
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy Book
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout кода
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Установка mdBook
      - name: Install mdBook
        run: |
          curl -sL https://github.com/rust-lang/mdBook/releases/download/v0.4.34/mdbook-v0.4.34-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv mdbook /usr/local/bin/

      # 3. Сборка книги
      - name: Build the book
        run: mdbook build

      # 4. Деплой на GitHub Pages (опционально)
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
