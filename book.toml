[book]
authors = ["NikMaNik"]
language = "ru"
multilingual = false
src = "src"
title = "HandBook_RustProgrammer"


[build]
build-dir = "book"
create-missing = true
preprocess = ["links", "index"]

[output.html]
mathjax-support = true


[output.html.playpen]
editor = "./path/to/editor"
editable = true

[output.html.search]
enable = true
searcher = "./path/to/searcher"
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true